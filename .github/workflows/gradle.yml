  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          token: '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'

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Setup gradle
        uses: gradle/gradle-build-action@v2

      - name: Build
        run: |
          git submodule update --remote
          ./gradlew build
