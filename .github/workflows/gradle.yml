name: Build

on: [push, workflow_dispatch]

jobs:
  build-linux-arm:
    runs-on: self-hosted
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-arm64
    steps:
    - name: Checkout
      uses: actions/checkout@v3
   
    - name: Build
      run: |
        chmod +x gradlew
        ./gradlew build
        ./gradlew packLibToJar
      env:
        ORG_GRADLE_PROJECT_xcoreRepositoryUsername: ${{ secrets.MAVEN_USERNAME }}
        ORG_GRADLE_PROJECT_xcoreRepositoryPassword: ${{ secrets.MAVEN_PASSWORD }}
      
    # - name: Upload artifacts
    #   uses: actions/upload-artifact@v3
    #   with:
    #     name: ${{ github.event.repository.name }}-linuxarm
    #     path: build/libs
    
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 19

      - name: Setup gradle
        uses: gradle/gradle-build-action@v2

      - name: Build
        run: |
          ./gradlew build
          ./gradlew packLibToJar
        env:
          ORG_GRADLE_PROJECT_xcoreRepositoryUsername: ${{ secrets.MAVEN_USERNAME }}
          ORG_GRADLE_PROJECT_xcoreRepositoryPassword: ${{ secrets.MAVEN_PASSWORD }}

